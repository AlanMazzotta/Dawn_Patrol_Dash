<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dawn Patrol Dash</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #0b132bff;
      margin: 0;
      padding: 0;
      color: #ada8b6ff;
    }
    .container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 12px;
      padding: 32px;
      width: 100%;
    }
    .bottom-row {
      display: flex;
      gap: 24px;
      width: 100%;
      max-width: 1300px;
      justify-content: flex-start;
    }
    .panel {
      background: #0b132bff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #101419ff;
      padding: 14px 20px;
      margin: 0 0 24px 0;
      min-width: 350px;
      max-width: 600px;
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    /* Unique panel sizes below */
    .perplexity-panel {
      width: 100%;
      max-width: 1300px; /*Match bottom-row*/
      min-width: 250px;
      padding: 4px 8px;
      margin-bottom: 0; /* Remove extra gap below Perplexity */
      margin-left: auto;
      margin-right: auto;
    }
    .panel {
      margin: 0 0 12px 0;
    }
    .weather-panel, .calendar-panel {
      flex: 1 1 0;
      min-width: 0;
      max-width: 700px;
      height: auto;
    }
    .tasks-panel {
      height: auto;
      width: 100%;
      max-width: 400px;
      min-width: 250px;
    }
    h2 { margin-top: 0; color: #ada8b6ff }
    a { color: #ada8b6ff; }
    iframe { border: none; border-radius: 8px; width: 100%; }
    .perplexity-input {
      width: 100%;
      padding: 4px 8px;
      margin-bottom: 4px;
      font-size: 1em;
      height: 28px;
      box-sizing: border-box;
    }
    .button {
      background: #ffbd00ff;
      color: #84dccfff;
      border: none;
      padding: 4px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .button:hover { background: rgb(255, 234, 175); }
    @media (max-width: 900px) {
      .container { flex-direction: column; align-items: center; }
      .bottom-row { flex-direction: column; }
      .panel { max-width: 95vw; min-width: 0; }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Perplexity AI -->
    <div class="panel perplexity-panel">
      <h2>Perplexity AI</h2>
      <form action="https://www.perplexity.ai/search" method="get" target="_blank" style="margin-bottom: 8px;">
        <input class="perplexity-input" type="text" name="q" placeholder="Ask Perplexity..." required>
        <button class="button" type="submit">Ask</button>
      </form>
      <a href="https://www.perplexity.ai/library" target="_blank">Open My Perplexity Library</a>
    </div>

    <div class="bottom-row">
      <!-- Weather Map -->
      <div class="panel weather-panel">
        <h2>Weather Map</h2>
        <iframe height="400" width="100%" src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=default&metricTemp=default&metricWind=default&zoom=5&overlay=wind&product=ecmwf&level=surface&lat=42.682&lon=-122.871&detailLat=45.522&detailLon=-122.859&detail=true&pressure=true&message=true" allowfullscreen></iframe>
      </div>

      <!-- Google Calendar -->
      <div class="panel calendar-panel">
        <h2>Google Calendar</h2>
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FLos_Angeles&showPrint=0&showNav=0&showTitle=0&src=YWxhbi5tYXp6b3R0YUBwY2MuZWR1&src=MzhmNmRiNWMyZjA5YjVhNmM1YWMzNTg3ZTc2NTJkYjhhNzU4YmM0ZTcwOTI2YWJiOGNmY2MwOTRmYzI2YWIwYUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=cGNjLmVkdV9hbDRzNHQyN3RtZmpka2tzNWhpZW9uMTQ2NEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23039be5&color=%234285f4&color=%23e4c441&color=%230b8043" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>        <a href="https://calendar.google.com/" target="_blank">Open Google Calendar</a>
      </div>
    </div>

    <!-- Google Tasks -->
    <div class="panel tasks-panel">
      <h2>Google Tasks</h2>
      <a href="https://tasks.google.com/embed/list/@default" target="_blank">Open Google Tasks</a>
      <p>
        <em>Note: Google Tasks does not support public embedding. Click above to view your tasks in a new tab.</em>
      </p>
    </div>

  </div>
</body>
</html>
